<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')    //created a dom element
    console.log(div);                            //print that dom element
    div.className = "main"                       //assign class name to that DOM
    div.id = "id"                               //assign id to element
    div.style.backgroundColor = "green"         //general formatting
    div.style.padding = "10px"

    //to add text into the div :
    const addText = document.createTextNode("Working in TIG")       //created a text node and added into a variable
    div.appendChild(addText)            //add that textNOde into the DOM Element

    document.body.appendChild(div)          //add DOM element into Doc
</script>
</html>
